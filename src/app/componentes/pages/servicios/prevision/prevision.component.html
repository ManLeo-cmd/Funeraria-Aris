<div class="row">
    <div class="col-7 oll offset-2">
        <div class="card">
            <div class="card-body">
                <form>
                    <h4>PLANES A FUTURO</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">NOMBRE: </span>
                        </div>
                        <input type="text" class="form-control"  name="nom" readonly [(ngModel)]="usr.nombre">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">TELÉFONO: </span>
                        </div>
                        <input type="text" class="form-control"  name="telef" readonly [(ngModel)]="usr.telefono">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">EMAIL: </span>
                        </div>
                        <input type="text" class="form-control"  name="email" readonly [(ngModel)]="usr.email">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">DIRECCIÓN: </span>
                        </div>
                        <input type="text" class="form-control"  name="dir" readonly [(ngModel)]="usr.direccion">
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text hhg-2">PLAN: </span>
                      </div>
                        <select name="eq" class="form-control hhg" (ngModelChange)="change($event)" [(ngModel)]="nombre">
                            <option class="ox" value="null" disabled>SELECCIONE UNA OPCIÓN</option>
                            <option class="ox" value="S1">PLAN 1</option>
                            <option class="ox" value="S2">PLAN 2</option>
                            <option class="ox" value="S3">PLAN 3</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text hhg-2">COSTO PLAN: </span>
                      </div>
                      <input type="text" class="form-control"  name="costoo" readonly [(ngModel)]="planes.costo">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text hhg-2">MENSUALIDADES: </span>
                    </div>
                    <select name="e2q" class="form-control hhg" [(ngModel)]="planes.mensualidades" (ngModelChange)="change2($event)" >
                      <option class="ox" value="null" disabled>SELECCIONE UNA OPCIÓN</option>
                      <option class="ox" value="12">12 MESES SIN INTERESES</option>
                      <option class="ox" value="24">24 MESES SIN INTERESES</option>
                      <option class="ox" value="36">36 MESES SIN INTERESES</option>
                      <option class="ox" value="48">48 MESES SIN INTERESES</option>
                  </select>
                  </div>

                    <br>  
                    <h4>PERSONALIZACIÓN DEL SERVICIO</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">MÚSICA: </span>
                        </div>
                        <input type="text" class="form-control"  name="musica">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">FLORES: </span>
                        </div>
                        <input type="text" class="form-control"  name="flores">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">ATAÚD: </span>
                        </div>
                        <input type="text" class="form-control"  name="ataud">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">CARROZA: </span>
                        </div>
                        <input type="text" class="form-control"  name="carr">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">PANTEÓN: </span>
                        </div>
                        <input type="text" class="form-control"  name="pant">
                    </div>
                    <h4>FACTURACIÓN</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">FECHA DE EMISIÓN: </span>
                        </div>
                        <input type="text" class="form-control"  name="fechaEmi" readonly [(ngModel)]="fact.fechaEmision">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">DETALLES: </span>
                        </div>
                        <input type="text" class="form-control"  name="det" readonly [(ngModel)]="fact.detalles">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text hhg-2">TOTAL: </span>
                        </div>
                        <input type="text" class="form-control"  name="tot" [(ngModel)]="fact.total" readonly>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text hhg-2">TOTAL MENSUAL: </span>
                      </div>
                      <input type="text" class="form-control"  name="tot2" [(ngModel)]="tot" readonly>
                  </div>
                    <button class="btnx btnx-dark" (click)="enviar()">ENVIAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
